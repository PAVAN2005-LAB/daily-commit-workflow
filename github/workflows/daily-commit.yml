name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 05:30 UTC (adjust as needed)
    - cron: "30 5 * * *"
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a change (24f1001768@ds.study.iitm.ac.in)
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "24f1001768@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily update: $(date)"
          git push

